<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda J - BEAUTÉ & BIJOUX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Noto Sans SC', sans-serif;
      background-color: #fffafb;
    }
    .font-logo {
      font-family: 'Dancing Script', cursive;
    }
    .bg-pink-watercolor {
      background-color: #fce7f3;
      background-image: radial-gradient(at 0% 0%, hsla(339,49%,91%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(339,100%,96%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,91%,1) 0, transparent 50%);
    }
    .shadow-soft-pink {
      box-shadow: 0 10px 30px -10px rgba(244, 114, 182, 0.3);
    }
    /* 珠宝图片专用暖色调滤镜：通过增加 Sepia 和调整色相，将原本冷冽的蓝色调转变为温暖的粉金调 */
    .jewelry-img-warmth {
      filter: saturate(1.1) brightness(1.05) sepia(0.2) hue-rotate(-15deg);
      transition: all 0.7s ease;
    }
    /* 叠加层：赋予图片一层半透明的玫瑰金光泽 */
    .jewelry-overlay {
      background: linear-gradient(135deg, rgba(251, 207, 232, 0.2), rgba(254, 243, 199, 0.15));
      mix-blend-mode: soft-light;
    }
  </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
