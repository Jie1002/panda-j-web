<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panda J - BEAUTÉ & BIJOUX</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', 'Noto Sans SC', sans-serif;
      background-color: #fffafb;
    }
    .font-logo {
      font-family: 'Dancing Script', cursive;
    }
    .bg-watercolor {
      background: radial-gradient(circle at 50% 50%, rgba(251, 207, 232, 0.4) 0%, rgba(255, 255, 255, 0) 70%);
    }
    .text-gold {
      color: #d4af37;
    }
    .bg-pink-watercolor {
      background-color: #fce7f3;
      background-image: radial-gradient(at 0% 0%, hsla(339,49%,91%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(339,100%,96%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,91%,1) 0, transparent 50%);
    }
    .shadow-soft-pink {
      box-shadow: 0 10px 30px -10px rgba(244, 114, 182, 0.3);
    }
    /* 珠宝图片专用暖色调滤镜 */
    .jewelry-img-warmth {
      filter: saturate(1.2) brightness(1.05) sepia(0.15) hue-rotate(-10deg);
      transition: all 0.7s ease;
    }
    .jewelry-overlay {
      background: linear-gradient(45deg, rgba(251, 207, 232, 0.15), rgba(254, 243, 199, 0.1));
      mix-blend-mode: soft-light;
    }
  </style>
